<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/lobster" type="text/css"/>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/manic-monday" type="text/css"/>
	<link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<meta charset="UTF-8">
</head>
<body>
	<div>
	    <div id="title">
	      <h1>Random Quotes</h1>
	    </div>
	    <div id="generate">
	      <p>Press the button to generate a random quote!</p>
	      <button class="butt">New Quote</button>
	    </div>
	    <div id="box-quote">
	      <div id="result">
	        <span id="quote"></span><br>
	        <span id="author"></span>
	      </div>
	    </div>
	    <div class="footer navbar navbar-fixed-bottom">
	      <p>Background image by <a href="http://dimitrisaxiotis.weebly.com/">Dimitris Axiotis</a></p>
	    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
