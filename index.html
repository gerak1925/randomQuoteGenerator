<!DOCTYPE html>
<html>
<head>

	<title>Random Quotes</title>

	<meta charset="UTF-8">
	<meta http-equiv="X-US-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/lobster" type="text/css"/>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/manic-monday" type="text/css"/>
	<link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
	<div>
	    <div id="title">
	      <h1>Random Quotes</h1>
	    </div>
	    <div id="generate">
	      <p>Press the button to generate a random quote!</p>
	      <button class="butt">New Quote</button>
	    </div>
	    <div id="box-quote">
	      <div id="result">
	        <span id="quote"></span><br>
	        <span id="author"></span>
	      </div>
	    </div>
	    
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
